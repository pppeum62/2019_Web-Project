<!DOCTYPE html>
<html>
    <head>
        <title>Mary Poppins Returns</title>
        <meta charset="UTF-8">

        <!-- stylesheet -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <div class="header">
                    <div class="header-title">
                        <img src="image/logo.png">
                    </div>
                    <div class="header-menu">
                        <a href=".steel-cut-area">STEEL CUT</a>
                        <a href=".character-area">CHARACTER</a>
                        <a href=".trailer-title">TRAILER</a>
                        <a href="#">OST</a>
                    </div>
                </div>
                <img src="image/main-screen.png">
            </div>
            <div id="contents">
                <div class="steel-cut-area">
                    <div class="steel-cut-title">
                        <img src="image/steelCut-title.png">
                    </div>
                    <div class="steel-cut">
                        <div class="steel-cut-info">
                            <div class="steel-info-1">
                                <div class="info-1-title">Ending</div>
                                <p class="info-1">
                                    It's the ending scene of the movie. There's an old lady<br>
                                    selling balloons. Tell people to pick the right balloon for<br>
                                    themselves, and the right ones fly in the sky. This leads<br>
                                    adults to believe in magic, too.
                                </p>
                            </div>
                            <div class="steel-info-2"></div>
                            <div class="steel-info-3"></div>
                        </div>
                        <div class="steel-cut-pic">
                            <div class="steel-cut-1">
                                <img src="image/steelCut(1).jpg">
                            </div>
                            <div class="steel-cut-2">
                                <img src="image/steelCut(2).jpg">
                            </div>
                            <div class="steel-cut-3">
                                <img src="image/steelCut(3).jpg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-area">
                    <div class="character-title">
                        <img src="./image/character-title.png">
                    </div>
                    <div class="character">
                        <div class="character-1">
                            <div class="character-background-1">
                                <img src="./image/character-background(1).png">
                            </div>
                            <div class="character-pic-1">
                                <img src="./image/character(1).png">
                            </div>
                        </div>
                        <div class="character-2">
                            <div class="character-background-2">
                                <img src="./image/character-background(2).png">
                            </div>
                            <div class="character-pic-2">
                                <img src="./image/character(2).png">
                            </div>
                        </div>
                        <div class="character-3">
                            <div class="character-background-3">
                                <img src="./image/character-background(3).png">
                            </div>
                            <div class="character-pic-3">
                                <img src="./image/character(3).png">
                            </div>
                        </div>
                        <div class="character-4">
                            <div class="character-background-4">
                                <img src="./image/character-background(4).png">
                            </div>
                            <div class="character-pic-4">
                                <img src="./image/character(4).png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-10">
                    <img src="./image/banner(1).png">
                </div>
                <div class="trailer-area">
                    <div class="trailer-title">
                        <img src="./image/trailer-title.png">
                    </div>
                    <div class="trailer-background">
                        <img src="./image/trailer-background.png">
                    </div>
                    <div class="trailer">
                        <iframe width="800" height="500" src="https://www.youtube.com/embed/ZJEDQeeB8eo" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="footer-area">
                    <img src="./image/footer.png">
                    <div class="footer-icon">
                        <div class="facebook-area">
                            <a href="https://www.facebook.com/DisneyMovies.KR/">
                                <img src="./image/ico_facebook.png" class="facebook">
                            </a>
                            <a href="https://www.facebook.com/DisneyMovies.KR/">
                                <img src="./image/hover_facebook.png" class="facebook">
                            </a>
                        </div>
                        <div class="instagram-area">
                            <a href="https://www.instagram.com/disney/">
                                <img src="./image/ico_instagram.png" class="instagram">
                            </a>
                            <a href="https://www.instagram.com/disney/">
                                <img src="./image/hover_instagram.png" class="instagram">
                            </a>
                        </div>
                        <div class="linkedin-area">
                            <a href="https://kr.linkedin.com/company/the-walt-disney-company">
                                <img src="./image/ico_linkedin.png" class="linkedin">
                            </a>
                            <a href="https://kr.linkedin.com/company/the-walt-disney-company">
                                <img src="./image/hover_linkedin.png" class="linkedin">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <img style="width:100%" src="image/guide.jpg">
        </div>
        <script>
            $('.header-menu a').click(function(e) {
                var goTo = $(this).attr('href'); // selects element that was clicked
                $("html, body").animate({scrollTop:$(goTo).offset().top-50}, 1100);
                e.preventDefault();
            });
        </script>
    </body>
</html>
